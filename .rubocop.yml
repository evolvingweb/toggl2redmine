AllCops:
  NewCops: enable

Layout/LineLength:
  AllowHeredoc: true
  AllowURI: true
  Max: 120

Metrics/AbcSize:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false

Style/CaseEquality:
  AllowOnConstant: true
Style/Documentation:
  Exclude:
    - test/**/*_test.rb
Style/IfUnlessModifier:
  Enabled: false
Style/HashEachMethods:
  Enabled: false
Style/SymbolArray:
  Enabled: false